<script>

$('.acordeon').on('click','.acordeon_titulo',function(){
  var t = $(this);
  var tp = t.next();
  var p = t.parent().siblings().find('.acordeon_contenido');
  tp.slideToggle();
  p.slideUp();
});

//Script para la flecha
$(document).ready(function(){
        $('.ir-arriba').click(function(){
          $('body, html').animate({
            scrollTop:'0px'
          }, 1000);
        });
      });
</script>
<script type="text/javascript">
  $(document).ready(function(){
    $(".fancybox").fancybox({
      openEffect : 'none',
      closeEffect : 'none'
    });
  })

 
      //Script para el menu desplegable

      $(function(){
        var btn_movil=$('#movil');
        var menucompleto=$('nav').find('ul');
    
        btn_movil.on('click', function (e){
          e.preventDefault();
          menucompleto.toggleClass('open-menu');
        })
      });
    
     
    
      //Script para desplazamiento del menu con anclas
      $(function(){
        $(".btn_ancla").click(function(e){
          e.preventDefault();
          var ancla=$(this).attr("href");
          $('html,body').animate({
            scrollTop: $(ancla).offset().top
          }, 1000);
    /*con este apartado esconde de nuevo mi menu*/
          $('#menu').find('ul').toggleClass 
          ('open-menu');
        });
      });

    
    </script>
